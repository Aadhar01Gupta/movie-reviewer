<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <div id="secondary" class="secondary">
      <div id="pop" class="popup"></div>
      <div id="loading-animation" class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
      </div>
    </div>
    <div class="main">
      <div class="head">
        <p>Find Movies</p>
        <input
          placeholder="Movie Name"
          autocomplete="off"
          id="search"
          type="text"
        />
        <div class="wrapper">
          <div class="option">
            <input
              class="input"
              type="radio"
              name="btn"
              value="Series"
              checked=""
            />
            <div class="btn">
              <span class="span">Series</span>
            </div>
          </div>
          <div class="option">
            <input class="input" type="radio" name="btn" value="Movie" />
            <div class="btn">
              <span class="span">Movie</span>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <button id="home" class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
            ></path>
          </svg>

          <div class="text">Home</div>
        </button>
        <p id="sug">Movies You Might Like</p>
        <div id="container"></div>
      </div>
    </div>
  </body>
  <script id="movie-card" type="text/x-handlebars-template">
    {{#if data}}
      {{#data}}
        <div id="{{imdbID}}" class="card">
          <div class="card-img">
            <img
              class="image"
              src="{{{Poster}}}"
              loading="lazy"
              alt="Article Image"
            />
          </div>
          <div class="card-textContent">
            <h4>{{Title}}</h4>
            <p>{{Year}}</p>
          </div>
        </div>
      {{/data}}
    {{else}}
      <div id="noResults">
        <h1>No results for query</h1>
        <img id="error" src="error.jpg" alt="Error Image" />
      </div>
    {{/if}}
  </script>

  <script id="popup-template" type="text/x-handlebars-template">
    {{#data}}
      <div id="{{imdbID}}" class="data">
        <div id="poster">
          <img
            class="target"
            id="lol"
            src="{{{Poster}}}"
            loading="lazy"
            alt="Article Image"
          />
        </div>
        <div id="details">
          <h2>{{Title}}<span>(Year {{Year}})</span></h2>
          <h5>Rated:{{Rated}}</h5>
          <h5>Type:{{Type}}</h5>
          <p>cast:-{{Actors}}</p>
          <p>{{DVD}}</p>
          <p class="plot">{{Plot}}</p>
          <span>

            <p>IMDB Rating is
              <h4>{{imdbRating}}<span>(voted by
                  {{imdbVotes}}
                  people)</span></h4></p>
          </span>
          <div id="genre">
            {{#each (splitStringToArray Genre)}}
              <span class="genre">{{this}}</span>
            {{/each}}
          </div>

        </div>

        <div id="close" class="background">
          <button class="menu__icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    {{/data}}
  </script>

  <script src="app.js"></script>
</html>
